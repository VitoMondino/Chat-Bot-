<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

    <title>Consulta de Precios</title>
</head>
<body>
    <h1>Consulta de Precios</h1>
    <form method="POST">
        <label for="pregunta_usuario">Ingrese el nombre del producto para saber su precio (o 'salir' para finalizar o 'productos' para ver todos los productos):</label>
        <p><input type="text" id="pregunta_usuario" name="pregunta_usuario" required></p>
        <button type="submit">Consultar</button>
    </form>
    <div class="respuesta">
        {{ respuesta | safe }}
    </div>
    
</body>
</html>
